<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
</head>
<body>
    <form method="post" action="">
        
        {% csrf_token %}
        <div class="container">
        <h1 style="color: red;">{{error}}</h1>
          
          <p>Please fill in this form to create an account.</p>
      
        <label for="email"><b>Name</b></label>
            <input type="text" name="name" placeholder="Enter name">
        <label for="email"><b>Age</b></label>
            <input type="text" placeholder="Enter age" name="age" >
          <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" >
          
        <label for="psw"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="psw" >
           
        <label for="email"><b>Phone Number</b></label><br>
           <input type="phone" name="phone" placeholder="812345678" >
    
        <p>Already registered <a href="{% url 'login' %}" style="color:dodgerblue">Login</a></p>
      
        <div class="clearfix">      
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>

  <div class="youtubeBtn">
  <a target="_blank" href="https://www.youtube.com/watch?v=7k8kKRQa9jY">
      <span>Watch on YouTube</span>
  <i class="fab fa-youtube"></i>
    </a>
</div>
</body>
</html>
</body>
</html>
