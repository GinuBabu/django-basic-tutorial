
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="padding-top:80px;padding:10px; ">
        <div class="row" >
        {% for i in data %} 
        <div class="card" style="width: 18rem; margin:10px;width:350px;">
            <img src="{{i.cakeimage.url}}" class="card-img-top" alt="...">
            
            <div class="card-body" style="height:150px;">
              <h5 class="card-title">{{i.cakename}}</h5>
              <p class="card-text">{{i.cakeprice}}</p>
              <a href="{% url 'addtocart' i.id %}" class="btn btn" style="background-color:bisque;">Add to Cart</a>
              <a href="#" class="btn btn" style="background-color: rgb(240, 172, 209);">Add to Wishlist</a>

            </div>
         </div>
         {% endfor %}
        </div>
    </div>

    
</body>
</html>
